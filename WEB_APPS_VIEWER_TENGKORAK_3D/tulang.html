<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> VIEWER 3D-DEMO</TITLE>
  <META NAME="RND" CONTENT="Multimedia">
 </HEAD>

 <BODY>
	<div style="width:320px; margin:center; position:relative; font-size: 7pt; color: #777777;">
		<canvas id="cv" style="border: 1px solid;" width="360" height="480" ></canvas>
		<div id="tip" style="display:block; color:#ffffff; padding:5px; position:absolute; left:5px; top:5px; background-color:#000000; height:50px; width:220px; border-radius:4px; border:1px solid #777777; font-family:Roboto,sans-serif; opacity:0.5; pointer-events:none;"> 
			Drag mouse untuk memutar obyek <br> Drag mouse dan tahan tombol Shift untuk zoom <br> Drag Mouse dan tahan tombol kontrol untuk geser kanan kiri
		</div>
        	<!--
		<p style="font-family:Roboto,sans-serif;">Model 3 Dimensi dibuat untuk kebutuhan riset dan pengembangan konten <b>TIM MULTIMEDIA BUPEL PT PENERBIT ERLANGGA</b>, untuk itu <b>tidak diperkenankan</b> menggunakan konten untuk kebutuhan komersial.</p>
		-->	
	</div>
	<script type="text/javascript" src="tulang/jsc3d.js"></script>
	<script type="text/javascript" src="tulang/jsc3d.webgl.js"></script>
	<script type="text/javascript" src="tulang/jsc3d.touch.js"></script>
	<script type="text/javascript">
	var canvas = document.getElementById('cv');
	var viewer = new JSC3D.Viewer(canvas);
	viewer.setParameter('SceneUrl', 'tulang/bangun.obj');
	viewer.setParameter('InitRotationX', 0);
	viewer.setParameter('InitRotationY', 0);
	viewer.setParameter('InitRotationZ', 0);
	viewer.setParameter('ModelColor', '#CAA618');
	viewer.setParameter('BackgroundColor1', '#FFFFFF');
	viewer.setParameter('BackgroundColor2', '#FFFFFF');
	viewer.setParameter('RenderMode', 'textureflat');
	viewer.setParameter('MipMapping', 'on');
	viewer.setParameter('Renderer', 'webgl');
	viewer.init();
	viewer.update();
  </script>
 </BODY>
</HTML>
